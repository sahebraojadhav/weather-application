<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheter app lord saheb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search"></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="raniing class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Benglore</h2>
        </div>

        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="humidity">
                 <div >
                    <p class="humidity">50%</p>
                    <p class="speed">humidity</p>
                 </div>  
            </div>
            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p class="speed">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        const apiKey="53fface8342cdf328b8ec09efdd69330";
    
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?q="
        
        const searchBox=document.querySelector(".search input")
        const searchBtn=document.querySelector(".search button")

        async function checkWeather(city){
            console.log(apiUrl +city+`&appid=${apiKey}`);
            const response=await fetch(apiUrl + city +`&appid=${apiKey}` );
            var data=await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=data.main.temp + "°c";
            document.querySelector(".humidity").innerHTML=data.main.humidity;
            document.querySelector(".wind").innerHTML=data.wind.speed;
        }

        searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value)
        })

    </script> 



</body>
</html>
